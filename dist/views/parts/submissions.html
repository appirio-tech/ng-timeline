<li ng-class="{ completed: vm.submissions.completed, passed: vm.submissions.passed }" class="submissions"><section class="checkpoint"><div class="progress"><div class="percent">30%</div><div class="status">Complete</div><div class="day">Day 8</div></div><div class="lead"></div><div class="point"></div><div class="lead-after"></div><label ng-hide="vm.submissions.completed">Recieve submissions</label><label ng-show="vm.submissions.completed">Submission Recieved from <a href="#">{{ vm.submissionHandle }} </a><time ng-show="vm.submissions.completed" class="time">{{ vm.submissions.completed  }}</time></label></section><ul ng-show="vm.submissions.completed"><li ng-repeat="submissionThumb in vm.submissionThumbs"><img ng-src="{{ submissionThumb }}"/></li></ul></li>
